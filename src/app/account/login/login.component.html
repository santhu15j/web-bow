<div class="login-container">
  <form [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center center">
    <div class="m-b-20 login-logo">

    </div>
    <mat-form-field class="full-width m-b-10" color="accent">
      <input matInput type="text" placeholder="Username" formControlName="userName">
      <mat-icon matPrefix fontSet="fa" fontIcon="fa-user"></mat-icon>
      <mat-error *ngIf="userName.hasError('required')">
        {{ errorMessages.userName.required }}
      </mat-error>
      <mat-error *ngIf="userName.hasError('minlength')">
        {{ errorMessages.userName.minLength }}
      </mat-error>
      <mat-error *ngIf="userName.hasError('maxlength')">
        {{ errorMessages.userName.maxLength }}
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width m-b-10" color="accent">
      <input matInput [type]="viewPassword ? 'text' : 'password'" placeholder="Password" formControlName="password">
      <mat-icon matPrefix fontSet="fas" fontIcon="fa-lock"></mat-icon>
      <mat-icon class="view-password" matSuffix fontSet="fas" [fontIcon]="viewPassword ? 'fa-eye-slash' : 'fa-eye'" (click)="viewPassword = !viewPassword"></mat-icon>
      <mat-error *ngIf="password.hasError('required')">
        {{ errorMessages.password.required }}
      </mat-error>
      <mat-error *ngIf="password.hasError('minlength')">
        {{ errorMessages.password.minLength }}
      </mat-error>
    </mat-form-field>
    <div class="full-width m-b-20">
      <button mat-raised-button fxLayout="row" fxLayoutAlign="center center" color="accent" class="full-width h-48" [disabled]="!loginForm.valid"
        (click)="login()">
        <mat-spinner *ngIf="apiProgress" [diameter]="30"></mat-spinner>
        <span *ngIf="!apiProgress">LOGIN</span>
      </button>
    </div>
    <div class="mat-caption full-width" fxLayout="row" fxLayoutAlign="space-between">
      <a routerLink="/account/signup">Signup</a>
      <a routerLink="/account/forgot-password">Forgot Password</a>
    </div>
  </form>
</div>
