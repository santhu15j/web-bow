<div class="forgot-password-container">
  <form [formGroup]="forgotPasswordForm" fxLayout="column" fxLayoutAlign="center center">
    <div class="m-b-20 forgot-password-logo">

    </div>
    <mat-form-field class="full-width m-b-10" color="accent">
      <input matInput type="email" placeholder="Email" formControlName="email">
      <mat-icon matPrefix fontSet="fas" fontIcon="fa-envelope"></mat-icon>
      <mat-error *ngIf="email.hasError('required')">
        {{ errorMessages.email.required }}
      </mat-error>
      <mat-error *ngIf="!email.hasError('required') && email.hasError('email')">
        {{ errorMessages.email.email }}
      </mat-error>
    </mat-form-field>
    <div class="full-width m-b-20">
      <button mat-raised-button fxLayout="row" fxLayoutAlign="center center" color="accent" class="full-width h-48" [disabled]="!forgotPasswordForm.valid"
        (click)="forgotPassword()">
        <mat-spinner *ngIf="apiProgress" [diameter]="30"></mat-spinner>
        <span *ngIf="!apiProgress">SUBMIT</span>
      </button>
    </div>
    <div class="mat-caption full-width" fxLayout="row" fxLayoutAlign="space-between">
      <a routerLink="/account/signup">Signup</a>
      <a routerLink="/account/login">Login</a>
    </div>
  </form>
</div>
